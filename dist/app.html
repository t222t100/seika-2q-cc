          <div class="radio">

              <lavel>初めてのプールコース（目標:水になれる）</lavel>
          </div>
          <div class="radio">
              <input type="radio" name="radio1"></input>
              <lavel>レベル1コース（目標:バタ足25mを泳げるようになる）</lavel>
          </div>
          <div class="radio">
              <input type="radio" name="radio1"></input>
              <lavel>レベル2コース（目標:クロール25mを泳げるようになる）</lavel>
          </div>
          <div class="radio">
              <input type="radio" name="radio1"></input>
              <lavel>レベル3コース（ 目標:背泳ぎ25mを泳げるようになる）</lavel>
          </div>
          <div class="radio">
              <input type="radio" name="radio1"></input>
              <lavel>レベル4コース（ 目標:平泳ぎ25mを泳げるようになる）</lavel>
          </div>
          <div class="radio">
              <input type="radio" name="radio1"></input>
              <lavel>レベル5コース（ 目標:バタフライ25mを泳げるようになる）</lavel>

      </div>
      <!-- <div id="alert5" hidden>コースが選択されていません</div> -->

  </label>

  <div id="alert2" hidden>名前が入力されていません</div>

  </label>
  <input id="tel" type="tel" name="tel" required oninput="onInput(event)"></input>
  <div id="alert3" hidden>電話番号が入力されていません</div>

  <label>

  </label>
  <input id="email" type="email" name="email" required></input>
  <div id="alert4" hidden>メールアドレスが入力されていません</div>

  <label>
      <span>事前に伝えておきたいことがあればご記入ください（自由記述）</span>
  </label>

  <input type="message" name="message"></input>

  <div class="cheakbox">

      if (
          event.data == "-") {
          tel.value = prevInputValue;
          window.alert("ハイフンは入力できません")

      } else {
          prevInputValue = tel.value;
      }
  }
</script>
